<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Marks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
        background-color: #F3EBF6;
        font-family: 'Ubuntu', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .main {
        background-color: #FFFFFF;
        width: 300px;
        padding: 20px;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
        text-align: center;
    }
    
    .sign {
        color: #8C55AA;
        font-weight: bold;
        font-size: 23px;
        margin-bottom: 20px;
    }
    
    .input-field {
        width: 80%;
        padding: 10px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 20px;
        background: rgba(136, 126, 126, 0.04);
        font-size: 14px;
        font-family: 'Ubuntu', sans-serif;
        outline: none;
        box-sizing: border-box;
        border: 2px solid rgba(0, 0, 0, 0.02);
        text-align: center;
    }
    
    .input-field:focus {
        border: 2px solid rgba(0, 0, 0, 0.18);
    }
    
    .submit, .logout-btn, .add-student-btn, .view-db-btn {
        cursor: pointer;
        border-radius: 20px;
        color: #fff;
        background: linear-gradient(to right, #9C27B0, #E040FB);
        border: 0;
        padding: 10px 20px;
        font-family: 'Ubuntu', sans-serif;
        font-size: 13px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        margin-top: 20px;
        width: 80%;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2 class="sign">Submit Marks</h2>
    
    <!-- Flash messages section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!-- End flash messages section -->

    <form method="POST" action="{{ url_for('marks') }}">
      <div class="form-group">
        <input type="text" class="input-field" id="student_id" name="student_id" placeholder="Student ID" required>
      </div>
      <div class="form-group">
        <input type="text" class="input-field" id="subject" name="subject" placeholder="Subject" required>
      </div>
      <div class="form-group">
        <input type="number" class="input-field" id="mark" name="mark" placeholder="Mark" required>
      </div>
      <button type="submit" class="submit">Submit</button>
    </form>
    <form action="{{ url_for('logout') }}" method="GET">
      <button type="submit" class="logout-btn">Sign Out</button>
    </form>
    <form action="{{ url_for('show_db') }}" method="GET">
      <button type="submit" class="view-db-btn">View Database</button>
    </form>
    <a href="{{ url_for('addStudent') }}">
      <button type="button" class="add-student-btn">Add New Student</button>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
